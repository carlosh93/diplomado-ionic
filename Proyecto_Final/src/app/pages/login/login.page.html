<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-img [src]="'assets/logo.png'"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col >
        <ion-card>
          <ion-card-content>
            <form #form1 (ngSubmit)="logForm(form1)">
            <ion-item>
              <ion-label>Correo</ion-label>
              <ion-input type="email" name="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Contrase√±a</ion-label>
              <ion-input type="password" name="pass" ></ion-input>
            </ion-item>
            <ion-button type="submit" expand="block" shape="round">
              Enviar
            </ion-button>
          </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
