<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let item of productos; let i = index">
    <ion-img [src]="item.imagen"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>Fruta</ion-card-subtitle>
      <ion-card-title>{{item.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{item.description}}
    </ion-card-content>
    <ion-button (click)="agregarCarrito(i)" expand="block" fill="clear" shape="round">
      Agregar
    </ion-button>
  </ion-card>
  <ion-button (click)="limpiarCarrito()" expand="block" fill="clear" shape="round">
    Limpiar carrito
  </ion-button>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-badge color="tertiary" style="left: -5px; z-index: 3; position: absolute;">{{size}}</ion-badge>
    <ion-fab-button>
      <ion-icon name="cart-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
