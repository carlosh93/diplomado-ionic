<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Hero List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card *ngFor="let item of data" >
    <ion-item>
      <ion-thumbnail slot="start">
        <div [ngSwitch]="item.equipo">
          <ion-img *ngSwitchCase="'superman'" [src]="'assets/imgs/superman.png'"></ion-img>
          <ion-img *ngSwitchCase="'batman'" [src]="'assets/imgs/batman.png'"></ion-img>
          <ion-img *ngSwitchCase="'capAmerica'" [src]="'assets/imgs/capitan.png'"></ion-img>
        </div>
        
      </ion-thumbnail>
      <ion-label>{{item.nombre}} {{item.apellido}}</ion-label>
    </ion-item>
    <ion-card-content>
      Mi nombre es {{item.nombre}} {{item.apellido}}. Tengo {{item.edad}} a√±os vivo en {{item.ciudad}} y pertenezco al equipo de {{item.equipo}}. Me puedes contactar en:
    </ion-card-content>
    <ion-item href="#" class="ion-activated">
      <ion-icon name="call" slot="start"></ion-icon>
      <ion-label>{{item.telefono}}</ion-label>
    </ion-item>
  
    <ion-item href="#" (click)="presentAlert('hola')">
      <ion-icon name="mail" slot="start"></ion-icon>
      <ion-label>{{item.email}}</ion-label>
    </ion-item>
    
  </ion-card>

  
</ion-content>
