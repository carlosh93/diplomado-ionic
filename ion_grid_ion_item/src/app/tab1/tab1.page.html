<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Registro
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <form #form="ngForm" (ngSubmit)="registerform(form)">​

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input placeholder="Ingrese su primer nombre" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input type='text' placeholder="Ingrese su primer apellido"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input autocapitalize="on" type='email' placeholder="nombre@gmail.com"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Ciudad</ion-label>
      <ion-input type='text' placeholder="ejemplo, Bucaramanga"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Edad</ion-label>
      <ion-input type='number' placeholder="ejemplo, 26"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Teléfono</ion-label>
      <ion-input type='tel' placeholder="3xx xxx xxxx"></ion-input>
    </ion-item>
    <ion-item>​
      <ion-select placeholder="Fruta preferida" [multiple]="false">​
        <ion-select-option value="apples">Manzana</ion-select-option>​
        <ion-select-option value="oranges">Naranja</ion-select-option>​
        <ion-select-option value="bananas">Bananas</ion-select-option>​
      </ion-select>​
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type='password'></ion-input>
    </ion-item>
    <br>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button color="success" type="submit" >Enviar</ion-button>
        </ion-col>
        <ion-col>
          <ion-button color="danger">Cancelar</ion-button>
        </ion-col>
        <ion-col>
          <ion-button color="light">Reset</ion-button>
        </ion-col>
    ​   </ion-row>
    </ion-grid>
    
  </form>
  <ion-input autocapitalize="on" type='text'></ion-input>
</ion-content>
